<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav><ul><li>CALCULATOR</li></ul></nav>
        <div class="container">
            <div class="calculator">
            <form action="#" >
            <input type="text" class="display" name="display">
            <div class="Btn">
                <input type="button" id="ac" value="AC" class="operator" onclick="display.value = ''">
                <input type="button" value="DE" class="operator" id="del">
                <input type="button" value="%" class="operator" onclick="display.value += '%'">
                <input type="button" value="/" class="operator" onclick="display.value += '/'">
            </div>
            <div class="Btn">
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input type="button" value="*" class="operator" onclick="display.value += '*'">     
            </div>
            <div class="Btn">
                <input type="button" value="4" onclick="display.value += '4'" >
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="-" class="operator" onclick="display.value += '-'">
            </div>
            <div class="Btn">
                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="+" class="operator" onclick="display.value += '+'">
            </div>
            <div class="Btn">
                
                <input type="button" value="00" onclick="display.value += '00'">
                <input type="button" value="0" onclick="display.value += '0'">
                <input type="button" value="." onclick="display.value += '.'">
                <input type="button" id="equal" value="=" class="operator" onclick="display.value = eval(display.value)">
            </div>
        </form>
        </div>
        </div>
    </main>
    <script src="cal.js"></script>
</body>
</html>
